<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>coinTrackMap</title>
  </head>
  <body>
    
    <div class="container-fluid bg-dark text-white">
        <div class="row" style="min-height: 6vh;">
            <div class="col-3">
                <H2 class="primary text-white">Cointrack</H2>
            </div>
            <div id=message class="col-9"></div>
        </div>
        <div class="row" style="min-height: 5vh;">
            <div class="col-3">
                <div id="nav-title" class="border fs-7">Assets - Sort by Name <input type="checkbox" id=sortedAssets> 
            </div>
            <div class="col-6" class="border">

            </div>
            <div class="col-3" class="border">
            </div>
        </div>
        <div class="row" style="min-height: 85vh;">
            <div id=pairs class="col-3" style="max-height: 83vh; overflow-y: scroll;">
            </div>
            <div id=treemap class="col-6">

                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                    <div id="tradingview_178a9"></div>
                    <div class="tradingview-widget-copyright">Gr√°fico por TradingView</div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget(
                    {
                    "width": "100%",
                    "height": "100%",
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "es",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": false,
                    "container_id": "tradingview_178a9"
                }
                    );
                    </script>
                </div>
                <!-- TradingView Widget END -->

            </div>
            <div class="col-3">
                <div class="container-fluid bg-dark text-white"></div>
                    <div class="row" style="min-height: 35vh;" style="max-height: 83vh;">
                        <div id=wallet class="col" style="overflow-y: scroll;"></div>
                    </div>
                    <div class="row" style="min-height: 20vh;">
                        <div id=graph class="col"></div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="min-height: 6vh;">
            <div class="col">
                <footer class="tableBorder text-secondary"><center><h6>CoinTrackMap - Copyright 2021 SisPOL.ar - www.sispol.ar</h6></center></footer>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src='https://s3.tradingview.com/tv.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
